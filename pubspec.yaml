name: sport_skill_improvement_app
description: A mobile app to help users improve their skills in various sports through AI coaching, gamification, and structured learning.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  # State management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  # Firebase
  firebase_core: ^2.22.0
  firebase_auth: ^4.14.0
  cloud_firestore: ^4.13.1
  firebase_storage: ^11.5.1
  # Video player
  video_player: ^2.8.1
  chewie: ^1.7.1
  # Utils
  intl: ^0.18.1
  cached_network_image: ^3.3.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  # UI
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  # Animation
  flutter_animate: ^4.3.0
  # Charts
  fl_chart: ^0.65.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
    - assets/videos/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
